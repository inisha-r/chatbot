<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">
    <title>Chatbox</title>
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="bot.jpeg" alt="image" width="45" height="45">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">NEC CHATBOT</h4>
                        <p class="chatbox__description--header">Hi!!!</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <p class="chatbox__send--footer">Send</p>
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/Chat.js"></script>
    <script src="./app.js"></script>
</body>
</html>
